<!doctype html>
<html lang="en">
  <head>
    <title>BOOTSTRAP TABLES & IMAGES</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"><br><br>
  
      <table class="table border border-info bg-info ">
        <thead>
          <tr>
            <th>Sno</th>
            <th>places</th>
            <th>Location</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>The Gret Wall of China</td>
            <td>China</td>
            <td><img src="./image/china.jpeg" class="rounded-circle" width=100 height=100></td>
          </tr>      
          <tr class="success">
            <td>2</td>
            <td>	Taj mahal</td>
            <td>India</td>
            <td><img src="./image/taj.jpeg" class="rounded" width=100 height=100></td>
          </tr>
          <tr class="danger">
            <td>3</td>
            <td>Great pyramid</td>
            <td>Egypt</td>
            <td><img src="./image/great pyramid.jpeg" class="rounded-circle" width=100 height=100></td>
          </tr>
          <tr class="info">
            <td>4</td>
            <td>Eiffel Tower</td>
            <td>Paris</td>
            <td><img src="./image/eiffel.jpeg" class="rounded" width=100 height=100></td>
          </tr>
          <tr class="warning">
            <td>5</td>
            <td>The palm</td>
            <td>Dubai</td>
            <td><img src="./image/palm.jpeg"  class="rounded" width=100 height=100></td>
          </tr>
          <tr class="active">
            <td>6</td>
            <td>Collosseum</td>
            <td>Italy</td>
            <td><img src="./image/collasseum.jpeg" class="rounded-circle" width=100 height=100></td>
          </tr>
           <tr class="active">
            <td>7</td>
            <td>Rainbow mountains</td>
            <td>China</td>
            <td><img src="./image/rainbow mountains.jpeg" class="img-thumbnail" width=100 height=100></td>
          </tr>
        </tbody>
      </table>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
